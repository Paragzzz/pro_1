<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TransTrack</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Dynamic Gradient Background */
    .gradient-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Header with Logo and Company Name */
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1.5s ease-out;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Login Container */
    .login-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      color: red;
      margin: 0;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6a11cb;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #574caf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #26038f;
      transform: translateY(-3px);
    }

    .extra-links {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .forgot-password {
      color: #777;
      font-weight: normal;
      text-decoration: none;
    }

    .forgot-password:hover {
      color: #777;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #555;
    }
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
</head>
<body>
  <!-- Dynamic Gradient Background -->
  <div class="gradient-background"></div>

  <!-- Particle Animation -->
  <div class="particles">
    <!-- Particles will be dynamically added here -->
  </div>

  <!-- Header with Logo and Company Name -->
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/2452/2452499.png" alt="TransTrack Logo">
    <span>TransTrack</span>
  </div>

  <!-- Login Container -->
  <div class="login-container animate__animated animate__fadeInUp">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <label for="identifier">Username or Email:</label>
      <input type="text" id="identifier" name="identifier" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
    <div class="extra-links">
      <p><a class="forgot-password" href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </div>

  <!-- JavaScript for Particle Animation -->
  <script>
    // Create particles
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('span');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
